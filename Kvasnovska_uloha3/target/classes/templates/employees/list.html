<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamestnanci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Zoznam zamestnancov</h2>
        <a class="btn btn-primary" th:href="@{/employees/new}">Pridať zamestnanca</a>
    </div>

    <table class="table table-striped shadow-sm">
        <thead class="table-primary">
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Pozícia</th>
            <th>E-mail</th>
            <th>Telefón</th>
            <th>Akcie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.firstName}"></td>
            <td th:text="${e.lastName}"></td>
            <td th:text="${e.jobTitle}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.phone}"></td>
            <td>
                <a class="btn btn-outline-info btn-sm" th:href="@{'/employees/' + ${e.id}}">Zobraziť</a>
                <a class="btn btn-outline-primary btn-sm" th:href="@{'/employees/' + ${e.id} + '/edit'}">Upraviť</a>
                <form th:action="@{'/employees/' + ${e.id} + '/delete'}" method="post" style="display:inline">
                    <button class="btn btn-outline-danger btn-sm" type="submit" onclick="return confirm('Naozaj chcete zmazať?')">Zmazať</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
