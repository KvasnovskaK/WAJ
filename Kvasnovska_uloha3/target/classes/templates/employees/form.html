<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulár zamestnanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${employee.id != null} ? 'Upraviť zamestnanca' : 'Pridať nového zamestnanca'"></h4>
        </div>

        <div class="card-body">
            <form th:action="@{/employees}" th:object="${employee}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Meno</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Priezvisko</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Telefónne číslo</label>
                        <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Zadajte telefónne číslo" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Dátum narodenia</label>
                    <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required>
                </div>

                <!-- Dropdown pre pracovnú pozíciu -->
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Pracovná pozícia</label>
                    <select id="jobTitle" th:field="*{jobTitle}" class="form-select" required>
                        <option value="">-- Vyber pozíciu --</option>
                        <option th:each="t : ${jobTitles}" th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>

                <!-- Radio buttons pre úväzok -->
                <div class="mb-3">
                    <label class="form-label">Úväzok</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{fullTime}" id="full" value="Plný úväzok">
                        <label class="form-check-label" for="full">Plný úväzok</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{fullTime}" id="partial" value="Čiastočný úväzok">
                        <label class="form-check-label" for="partial">Čiastočný úväzok</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{fullTime}" id="contract" value="Dohoda">
                        <label class="form-check-label" for="contract">Dohoda</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{fullTime}" id="intern" value="Stážista/Praktikant">
                        <label class="form-check-label" for="intern">Stážista / Praktikant</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Plat (€)</label>
                    <input type="number" id="salary" th:field="*{salary}" class="form-control" step="100" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/employees}" class="btn btn-secondary">Späť</a>
                    <button type="submit" class="btn btn-success">Uložiť</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
