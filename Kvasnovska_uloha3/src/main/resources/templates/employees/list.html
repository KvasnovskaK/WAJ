<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Zamestnanci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa; color:#212529; font-family:Poppins,Segoe UI,sans-serif;">

<nav class="navbar navbar-expand-lg shadow-sm" style="background-color:#5a5df0;">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/employees">Employee Directory</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card border-0 shadow-lg" style="border-radius:12px;">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-semibold text-primary">Zamestnanci</h2>
                <a class="btn btn-primary" th:href="@{/employees/new}">+ Pridať zamestnanca</a>
            </div>

            <table class="table table-striped align-middle table-hover shadow-sm">
                <thead style="background-color:#e9ecef;">
                <tr>
                    <th>ID</th>
                    <th>Meno</th>
                    <th>Priezvisko</th>
                    <th>Dátum narodenia</th>
                    <th>Email</th>
                    <th>Telefón</th>
                    <th>Pozícia</th>
                    <th>Plat (€)</th>
                    <th>Úväzok</th>
                    <th class="text-end">Akcie</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${employees}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.firstName}"></td>
                    <td th:text="${e.lastName}"></td>
                    <td th:text="${e.birthDate}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.phone}"></td>
                    <td th:text="${e.jobTitle}"></td>
                    <td th:text="${e.salary}"></td>
                    <td><span th:text="${e.fullTime} ? 'Plný' : 'Čiastočný'"></span></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/employees/{id}(id=${e.id})}">Detail</a>
                        <form th:action="@{/employees/{id}/delete(id=${e.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Naozaj chceš vymazať tohto zamestnanca?')">
                                 Vymazať
                            </button>
                        </form>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
