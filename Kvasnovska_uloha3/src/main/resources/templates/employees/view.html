<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Detail zamestnanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa; color:#212529; font-family:Poppins,Segoe UI,sans-serif;">

<nav class="navbar navbar-expand-lg shadow-sm" style="background-color:#5a5df0;">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/employees">Employee Directory</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg border-0" style="border-radius:12px;">
        <div class="card-body p-4">
            <h2 class="fw-semibold text-primary mb-3" th:text="${employee.firstName + ' ' + employee.lastName}"></h2>
            <hr>
            <div class="row g-3">
                <div class="col-md-6"><strong>Dátum narodenia:</strong> <span th:text="${employee.birthDate}"></span></div>
                <div class="col-md-6"><strong>Email:</strong> <span th:text="${employee.email}"></span></div>
                <div class="col-md-6"><strong>Telefón:</strong> <span th:text="${employee.phone}"></span></div>
                <div class="col-md-6"><strong>Pozícia:</strong> <span th:text="${employee.jobTitle}"></span></div>
                <div class="col-md-6"><strong>Plat:</strong> <span th:text="${employee.salary}"></span> €</div>
                <div class="col-md-6"><strong>Úväzok:</strong> <span th:text="${employee.fullTime} ? 'Plný' : 'Čiastočný'"></span></div>
            </div>
            <hr>
            <a class="btn btn-outline-primary mt-3" th:href="@{/employees}">← Späť na zoznam</a>
        </div>
    </div>
</div>

</body>
</html>
